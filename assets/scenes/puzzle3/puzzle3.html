{{#backgrounds}}
<div class="background" style="background-image: url('{{.}}')"></div>
{{/backgrounds}}

<div class="object cactus"></div>
<div class="object skull"></div>

<canvas class="interactableObj" rel="cactus" state="uncut" style="margin-left: 80px; margin-top: 200px; width: 80px; height: 150px;">
	
</canvas>

<canvas class="interactableNpc" rel="smallGuy" style="margin-left: 500px; margin-top: 250px; background-image: url(assets/images/characters/Charaters-03.png); width: 87px; height: 88px; background-color: transparent;">
	
</canvas>

<canvas class="interactableNpc hidden" rel="sceneChange" next="endScene" style="margin-left: 700px; margin-top: 250px; background-image: url(assets/images/continue_ribbon.png); width: 250px; height: 68px; background-color: transparent;">
	
</canvas>
